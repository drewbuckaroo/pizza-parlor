<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1><strong>~ Pizza Parlor ~</strong></h1>
  </div>
  <div class="container">
    <h3><strong>Build a pizza</strong></h3>
    <form id="pizzaSelection">
      <div class="form-group">
        <label for="pizzaSize">Pizza Size - </label>
        <select id="pizzaSize" class="form-control">
          <option value="small">$10 Small</option>
          <option value="medium">$20 Medium</option>
          <option value="large">$30 Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizzaTopping1">Pizza Topping #1</label>
        <select id="pizzaTopping1" class="form-control">
          <option value="pepperoni">$5 Pepperoni</option>
          <option value="pineapple">$2 Pineapple</option>
          <option value="jalepeno">$2 Jalepeno</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizzaTopping2">Pizza Topping #2</label>
        <select id="pizzaTopping2" class="form-control">
          <option value="pepperoni">$5 Pepperoni</option>
          <option value="pineapple">$2 Pineapple</option>
          <option value="jalepeno">$2 Jalepeno</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizzaTopping3">Pizza Topping #3</label>
        <select id="pizzaTopping3" class="form-control">
          <option value="pepperoni">$5 Pepperoni</option>
          <option value="pineapple">$2 Pineapple</option>
          <option value="jalepeno">$2 Jalepeno</option>
        </select>
      </div>


      <button id="btn" type="submit"><strong>SUBMIT</strong></button>
    </form>
  </div>
  <div class="container">
    <p>Your total = $<span id="result"></span></p>
  </div>
    
</body>
</html>
