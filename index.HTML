<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
  </div>
  <div class="container">
    <h3>Build a pizza</h3>
    <form id="pizzaSelection">
      <div class="form-group">
        <label for="pizzaSize">Pizza Size - </label>
        <select id="pizzaSize" class="form-control">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizzaTopping1">Pizza Topping #1 - </label>
        <select id="pizzaTopping1" class="form-control">
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="jalepeno">Jalepeno</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizzaTopping2">Pizza Topping #2 - </label>
        <select id="pizzaTopping2" class="form-control">
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="jalepeno">Jalepeno</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizzaTopping3">Pizza Topping #3 - </label>
        <select id="pizzaTopping3" class="form-control">
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="jalepeno">Jalepeno</option>
        </select>
      </div>


      <button id="btn" type="submit">SUBMIT</button>
    </form>
  </div>
  <div class="container">
    <p id="result"></p>
  </div>
    
</body>
</html>
